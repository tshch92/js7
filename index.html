        function indexOf(array, value, from = 0) {
          for (var i = 0; i < array.length; i++) {
            if (i >= from && array[i] === value) {
              return i;
            }
          };
          return -1;
        }

        function lastIndexOf(array, value, from = array.length-1) {
          for (var i = array.length-1; i >= 0; i--) {
            if (i <= from && array[i] === value) {
              return i;
            }
          };
          return -1;
        }

        function includes(array, value, from = 0) {
          for (var i = 0; i < array.length; i++) {
            if ((i >= from) && array[i] === value) {
              return true;
            }
          };
          return false;
        }

            }

        function every(array, callback) {
          for (var i = 0; i < array.length; i++) {
            if (!callback(array[i])) {
              return false;
            }
          };
          return true;
        }

        function reduce(array, callback, init) {
          var acc = init;
          for (var i = 0; i < array.length; i++) {
            acc = callback(acc, array[i], i, array);
          };
          return acc;
        }

          var acc = init;
